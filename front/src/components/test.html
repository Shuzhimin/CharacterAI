<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue聊天对话框</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        .chat-container {
            width: 400px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: auto;
        }
        .chat-message {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .user-message {
            text-align: right;
        }
    </style>
</head>
<body>
<div id="app">
    <h1>Vue聊天对话框</h1>
    <div class="chat-container">
        <div v-for="message in messages" :key="message.id" :class="message.type">
            <p>{{ message.content }}</p>
        </div>
    </div>
    <input type="text" v-model="newMessage" @keyup.enter="sendMessage">
    <button @click="sendMessage">发送</button>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      newMessage: '',
      messages: []
    },
    methods: {
      sendMessage() {
        if (this.newMessage.trim() !== '') {
          this.messages.push({
            id: Date.now(),
            content: this.newMessage,
            type: 'user-message'
          });
          this.newMessage = '';
          // 模拟后端回复
          setTimeout(() => {
            this.messages.push({
              id: Date.now(),
              content: '这是一条模拟回复',
              type: 'bot-message'
            });
          }, 1000);
        }
      }
    }
  });
</script>
</body>
</html>
